<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">

	<title>Audio Recording Demo</title>
	<meta name="viewport" content="width=device-width, initial-scale=1.0">

  <script
  src="https://code.jquery.com/jquery-3.5.0.min.js"
  integrity="sha256-xNzN2a4ltkB44Mc/Jz3pT4iU1cmeR0FkXs4pru/JxaQ="
  crossorigin="anonymous"></script>
	<!-- Latest compiled and minified Bootstrap CSS -->
  <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
  <link rel="stylesheet" type="text/css" href="./css/style.css">
  <link rel="stylesheet" type="text/css" href="/css/main.css">

</head>
<body>
  <audio id='audio_player' controls>
    
    <source src="audio\liszt.mp3" type="audio/mpeg">
     Your browser does not support the audio element.
  </audio>
<hr/>
  
  <div id='record-controls'>

        <div class="container">
          <div class="row">
            <div class="col-sm">
              <button id="record">Start Recording</button>
            </div>
            <div class="col-sm">
              <button id="play" disabled>Play</button>
            </div>
            <div class="col-sm">
              <button id="download" disabled>Download</button>
            </div>
          </div>
        </div>
        </div>
        <hr/>
<div id='file_name'></div>
	<!-- inserting these scripts at the end to be able to use all the elements in the DOM -->
  <script src="https://unpkg.com/mp3-mediarecorder@4.0.0"></script>	<script src="js/app.js"></script>

</body>
</html>
